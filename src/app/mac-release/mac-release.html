<div class="container">
    <h1>Register Mac Release</h1>
    <form>
        <div class="mb-3">
            <label for="versionId" class="form-label">Version ID</label>
            <input type="text" class="form-control" id="versionId" placeholder="v1.0.0"
                aria-describedby="versionHelpBlock">
            <div id="versionHelpBlock" class="form-text">
                Some versioning systems are semantic versioning (major.minor.patch), date versioning (YYYY.MM.DD).
                This ID is for you and users to identify a release.

            </div>
        </div>
        <div class="mb-3">
            <label for="changes" class="form-label">Release Notes</label>
            <textarea class="form-control" id="changes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
    <h2>Binaries</h2>
    <div ngbAccordion id="accordionPanelsStayOpenExample">

                <button ngbAccordionButton>
                    Apple Silicon
                </button>
            </h2>

        </div>
